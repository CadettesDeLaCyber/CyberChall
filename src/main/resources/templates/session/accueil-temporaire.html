<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{fragments/header :: header}"></div>

<body>

    <!-- NAVIGATION depuis le fragment nav -->
    <div th:insert="~{fragments/nav :: nav}"></div>

    <div class="container">
        <h2>Bienvenue dans votre session temporaire</h2>

        <h3>Modules sélectionnés :</h3>
        <div th:each="module : ${modules}">
            <p th:text="${module.nom}"></p> <!-- Affiche le nom de chaque module sélectionné -->
        </div>

        <h3>QR Code pour accéder à la session :</h3>
        <img th:src="|data:image/png;base64,${qrCodeBase64}|" alt="QR Code" />

        <br/>
        <a th:href="${urlSession}" target="_blank">Accéder à la session via le lien direct</a>

        <!-- Affichage d'un message si l'utilisateur n'est pas connecté -->
        <div th:if="${!estConnecte}">
            <p>Vous n'êtes pas connecté. Accédez à votre session en utilisant le QR code ou le lien ci-dessus.</p>
        </div>
    </div>

    <!-- FOOTER -->
    <div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
