<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<!-- HEADER -->
<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/nav :: nav}"></div>

<div class="container text-center mt-4">
    <h2>Bienvenue dans votre session temporaire 👋</h2>

    <p th:if="${isSessionMode}" class="text-warning fw-bold">
        ⚠️ Vous êtes dans une session temporaire. Vos données ne seront pas sauvegardées.
    </p>

    <div class="row">
        <div th:each="module : ${modules}" class="col-md-6 col-12 mb-4">
            <div class="card card-module">
                <div class="card-body">
                    <h5 class="card-title" th:text="${module.nom}">Module</h5>
                    <!-- Affichage des modules -->
                    <p th:text="${module.description}"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- QR Code pour accéder à la session -->
    <div class="qr-code mt-4 text-center">
    <h4>Scannez ce QR code pour accéder à la session :</h4>
    <img th:src="${qrCode}" alt="QR Code" width="300" height="300" />
</div>
    

</div>

<!-- FOOTER -->
<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
