<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CyberChall</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #18181e, #2c2c39);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: flex-start;
            padding-top: 2rem;
            transition: background 0.5s ease, color 0.5s ease;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: linear-gradient(90deg, #080809, #2c2c39);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            margin: 1rem auto;
            width: 90%;
            max-width: 1200px;
            transition: background 0.5s ease;
        }

        header .logo h1 {
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(90deg, #ffffff, #2a2a3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        header nav {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: flex-end;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 1.5rem;
        }

        header nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        /* üåë Mode sombre: Hover en vert */
        header nav ul li a:hover {
            color: #f37500;
        }

        /* ---- üéöÔ∏è Toggle Switch ---- */
        .toggle-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 2rem;
        }

        .toggle-switch {
            width: 50px;
            height: 24px;
            background: linear-gradient(to right, #ffffff, #2a2a3b);
            border-radius: 12px;
            position: relative;
            transition: all 0.3s;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 4px;
            transform: translateY(-50%);
            transition: all 0.3s;
        }

        /* ---- üåû Mode Clair ---- */
        body.light-mode {
            background: linear-gradient(135deg, #edf0f6, #e0e0e0);
            color: #333;
        }

        body.light-mode header {
            background: linear-gradient(90deg, #f6f9ff, #e0e0e0);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        body.light-mode header .logo h1 {
            background: linear-gradient(90deg, #000000, #555555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.light-mode header nav ul li a {
            color: #333;
        }

        /* üåû Mode clair: Hover */
        body.light-mode header nav ul li a:hover {
            color: #d86800;
        }

        body.light-mode .toggle-switch {
            background: linear-gradient(to right, #bbb, #666);
        }

        body.light-mode .toggle-switch::before {
            left: calc(100% - 24px);
        }

        /* ---- Styles du contenu ---- */
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ffffff, #2a2a3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-container {
            background: linear-gradient(135deg, #2c2c39, #18181e);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 2.5rem;
        }

        .section {
            margin-bottom: 2rem;
            text-align: left;
        }

        .section h2 {
            font-size: 1.3rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .section ul {
            list-style: none;
            padding-left: 0;
        }

        .section ul li {
            padding: 0.3rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .info-line {
            margin: 8px 0;
        }

        footer {
            margin-top: auto;
            padding: 1.5rem 0;
            color: #aaa;
            text-align: center;
        }

        a.session-link,
        .highlight-link {
            color: #ff9900;
            text-decoration: none;
        }

        a.session-link:hover,
        .highlight-link:hover {
            text-decoration: underline;
        }

        /* ---- üìå Footer bien centr√© ---- */
        footer {
            background: linear-gradient(90deg, #2c2c39, #18181e);
            padding: 1.5rem 0;
            color: #fff;
            font-size: 1rem;
            width: 100%;
            text-align: center;
            margin-top: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>CyberChall</h1>
        </div>
        <nav>
            <ul>
                <li><a href="accueil_ecole.html">Accueil</a></li>
            </ul>
            <div class="toggle-container" onclick="toggleMode()">
                <div class="toggle-switch"></div>
            </div>
        </nav>
    </header>

    <h1>üì¨ Contact</h1>

    <div class="contact-container">
        <div class="section">
            <h2>Mail</h2>
            <p class="info-line">
                <a class="highlight-link" href="mailto:cadettecyber@gmail.com">cadettecyber@gmail.com</a>
            </p>
        </div>
        <div class="section">
            <h2>R√©seaux sociaux :</h2>
            <p>
                üì∑ Instagram :
                <a class="highlight-link" href="https://cadettes-instagram" target="_blank">
                    https://cadettes-instagram
                </a><br>
                üíº LinkedIn :
                <a class="highlight-link" href="https://cadettes-linkedin" target="_blank">
                    https://cadettes-linkedin
                </a>
            </p>
        </div>
    </div>


    <footer>
        <img src="logo_cadettes.png" alt="Les Cadettes de la Cyber" style="height: 40px;">
        <p>&copy; 2025 - CyberChall. Tous droits r√©serv√©s.</p>
    </footer>

    <script>
        function toggleMode() {
            const body = document.body;
            body.classList.toggle("light-mode");
            localStorage.setItem("theme", body.classList.contains("light-mode") ? "light" : "dark");
        }

        window.onload = () => {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "light") {
                document.body.classList.add("light-mode");
            }
        };
    </script>
</body>
</html>
