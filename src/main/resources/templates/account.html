<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Mon compte</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div th:insert="~{fragments/header :: header}"></div>
	<div th:insert="~{fragments/nav :: nav}"></div>

	<div class="container">
		<!-- account.html -->
		<h1>Bienvenue <span style="color: #f37500;" th:text="${admin.username}">Admin</span></h1>
		
		<section>
    <h2>Sessions créées</h2>

    <div th:if="${sessions.isEmpty()}">
        <p>Aucune session n’a encore été créée.</p>
    </div>

    <div th:each="session : ${sessions}" class="session-card">
        <h3>Session du <span th:text="${session.dateDebut}"></span></h3>

        <p><strong>Sous-modules :</strong></p>
        <ul>
            <li th:each="module : ${session.sousModules}" th:text="${module}"></li>
        </ul>

        <p><strong>Lien d'accès :</strong>
            <a th:href="@{'/admin/accueil-admin'(modules=${session.sousModules})}" target="_blank">
                Accéder à la session
            </a>
        </p>

        <p><strong>QR Code :</strong></p>
        <img th:src="${qrCodes[session.token]}" alt="QR Code pour cette session" width="200" height="200"/>

        <hr/>
    </div>
</section>
