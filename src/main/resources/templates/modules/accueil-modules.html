<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{fragments/header :: header}"></div>

<style>
.module-container {
	display: flex;
	justify-content: space-between;
	align-items: flex-start;
	gap: 40px;
	padding: 40px;
	color: white;
}

.left-section {
	flex: 1;
	display: flex;
	flex-direction: column;
	align-items: flex-start;
}

.left-section h2 {
	font-size: 28px;
	font-weight: bold;
	margin-bottom: 20px;
}

.left-section img {
	width: 80%;
	border-radius: 15px;
}

.right-section {
	flex: 1.5;
	display: flex;
	flex-direction: column;
	justify-content: flex-start;
}

.right-section p {
	margin-bottom: 30px;
	line-height: 1.6;
}

.buttons {
	display: flex;
	flex-direction: column;
	gap: 15px;
}

.buttons button {
	padding: 15px;
	font-size: 16px;
	border: none;
	border-radius: 10px;
	background: linear-gradient(to right, #11111d, #292938);
	color: white;
	font-weight: bold;
	cursor: pointer;
	transition: background 0.3s;
}

.buttons button:hover {
	background: #44445a;
}

.buttons a {
    display: inline-block;
    text-align: center;
    text-decoration: none;
    padding: 15px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(to right, #11111d, #292938);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
}

.buttons a:hover {
    background: #44445a;
}


.back-button {
	font-size: 24px;
	margin: 20px 40px;
	cursor: pointer;
	color: white;
	text-align: left;
}
</style>

<body style="background-color: #0f0f1a; font-family: sans-serif;">

	<!-- NAVIGATION -->
	<div th:insert="~{fragments/nav :: nav}"></div>

	<!-- Message de déconnexion -->
	<div th:if="${message}" class="alert alert-success">
		<p th:text="${message}"></p>
	</div>

	<!-- Flèche de retour -->
	<div class="back-button">←</div>

	<!-- Contenu principal -->
	<main class="module-container">

		<div class="left-section">
			<h2 th:text="${sousModule.titre}">Titre</h2>
			<img th:src="@{${sousModule.imageUrl}}" alt="Image du sous-module" />
		</div>

		<div class="right-section">
			<p>Explication du cours en quelques phrases. Explication du cours
				en quelques phrases. Explication du cours en quelques phrases.
				Explication du cours en quelques phrases.</p>
			<!-- 
			Liens des boutons a généréer dynamiquement selon l'id du module
			<div class="buttons">
				<button>Cours</button>
				<button>Challenge</button>
				<button>Quizz</button>
			</div>
			 -->
			<div class="buttons">
				<a href="/modules/cyberattaque/base-cyberattaque">Cours</a> <a
					href="/modules/cyberattaque/challenge-motdepasse">Challenge</a>
				<a href="/modules/cyberattaque/quiz-cyberattaque">Quizz</a>
			</div>

		</div>

	</main>

	<!-- FOOTER -->
	<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
