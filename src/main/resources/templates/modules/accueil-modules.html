<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{fragments/header :: header}"></div>

<style>
.module-container {
	display: flex;
	justify-content: space-between;
	align-items: flex-start;
	gap: 40px;
	padding: 40px;
}

.left-section {
	flex: 1;
	display: flex;
	flex-direction: column;
	align-items: flex-start;
}

.left-section h2 {
	font-size: 28px;
	font-weight: bold;
	margin-bottom: 20px;
}

.left-section img {
	width: 80%;
	border-radius: 15px;
}

.right-section {
	flex: 1.5;
	display: flex;
	flex-direction: column;
	justify-content: flex-start;
}

.right-section p {
	margin-bottom: 30px;
	line-height: 1.6;
}

.buttons {
	display: flex;
	flex-direction: column;
	gap: 15px;
	width: 100%;
}

.top-buttons {
	display: flex;
	gap: 15px;
	width: 100%;
}

.top-buttons a {
	flex: 1;
	text-align: center;
	text-decoration: none;
	padding: 15px;
	font-size: 16px;
	border: none;
	border-radius: 10px;
	background: linear-gradient(to right, #11111d, #292938);
	color: white;
	font-weight: bold;
	cursor: pointer;
	transition: background 0.3s;
}

.bottom-button {
	text-align: center;
	text-decoration: none;
	padding: 15px;
	font-size: 16px;
	border: none;
	border-radius: 10px;
	background: linear-gradient(to right, #11111d, #292938);
	color: white;
	font-weight: bold;
	cursor: pointer;
	transition: background 0.3s;
	/* clef ici */
	width: 100%;
	display: block;
}
</style>

<body>

	<!-- NAVIGATION -->
	<!--<div th:insert="~{fragments/nav :: nav}"></div>  -->
	<div th:replace="fragments/nav-minimal :: nav"></div>
	<div class="container">

		<div class="floating-tags-container">
			<span class="floating-tag tag-purple">{Ingénierie}</span> <span
				class="floating-tag tag-red">{Cryptographie}</span> <span
				class="floating-tag tag-cyan">{Développer}</span> <span
				class="floating-tag tag-yellow">{Réseau}</span>
		</div>


		<!-- Message de déconnexion -->
		<div th:if="${message}" class="alert alert-success">
			<p th:text="${message}"></p>
		</div>

		<!-- Flèche de retour -->
		<div class="back-button">
			<a th:href="@{/}">←</a>
		</div>

		<!-- Contenu principal -->
		<main class="module-container">

			<div class="left-section">
				<img th:src="@{${sousModule.imageUrl}}" alt="Image du sous-module" />
			</div>

			<div class="right-section">
				<h2 th:text="${sousModule.titre}">Titre</h2>
				<p>Explication du cours en quelques phrases. Explication du
					cours en quelques phrases. Explication du cours en quelques
					phrases. Explication du cours en quelques phrases.</p>
				<!-- 
			Liens des boutons a généréer dynamiquement selon l'id du module
			<div class="buttons">
				<a href="${sousModule.cours}">Cours</a> 
				<a href="${sousModule.quiz}">Cours</a> 
				<a href="${sousModule.challenge}">Challenge</a> 
			</div>
			 -->

				<div class="buttons">
					<div class="top-buttons">
						<a th:href="@{'/modules/cours/' + ${coursId}}">Cours</a> <a
							th:href="@{'/modules/quiz/' + ${quizId}}">Quiz</a>
					</div>
					<!--<a class="bottom-button"
						th:href="@{'/modules/challenge/' + ${challengeId}}">Challenge</a>  -->
					<a class="bottom-button" th:href="@{/modules/challenge}">Challenge</a>

				</div>

			</div>

		</main>
	</div>
	<!-- FOOTER -->
	<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
