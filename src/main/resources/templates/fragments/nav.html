<div th:fragment="nav">
    <div class="wrapper">
        <header>
            <nav>
                <!-- MESSAGE DE L'UTILISATEUR -->
                <div class="user-info">
                    <!-- Si l'utilisateur est connecté, affiche son nom et son rôle -->
                    <div th:if="${estConnecte}">
                        Bienvenue <strong th:text="${username}">Utilisateur</strong> 
                        (<span th:text="${role}">Rôle</span>) !
                    </div>
                    <!-- Si l'utilisateur n'est pas connecté, affiche le message de connexion -->
                    <div th:unless="${estConnecte}">
                        Vous n'êtes pas connecté.
                    </div>
                </div>
                <div class="logo">
                    <img src="/images/logo.png" alt="Logo Cadettes de la Cyber">
                    <h1>
                        <a th:href="@{/}">CyberChall</a>
                    </h1>
                </div>

                <ul class="nav-links">
                    <li><a th:href="@{/}">Accueil</a></li>
                    <li><a th:href="@{/account}">Compte</a></li>
                    <li><a th:href="@{/session}">Session</a></li>
                    <li><a th:href="@{/contact}">Contact</a></li>

                    <!-- Redirection vers Connexion ou Déconnexion selon l'état de connexion -->
                    <li>
                        <a th:href="${estConnecte} ? @{/deconnexion} : 
                           (role == 'admin' ? @{/admin/connexion-admin} : @{/eleve/connexion-eleve})"
                           th:text="${estConnecte} ? 'Déconnexion' : 'Connexion'">
                        </a>
                    </li>
                </ul>
                <div class="toggle-container" onclick="toggleMode()">
                    <div class="toggle-switch"></div>
                </div>
            </nav>
        </header>
    </div>
</div>
