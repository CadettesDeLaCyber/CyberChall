<div th:fragment="nav">
	<div class="wrapper">
		<header>
			<nav>
				<div class="logo">
					<img src="/images/logo.png" alt="Logo Cadettes de la Cyber">
					<h1>
						<a th:href="@{/}">CyberChall</a>
					</h1>
				</div>

				<ul class="nav-links">
					<li><a th:href="@{/}">Accueil</a></li>

					<!-- Menu déroulant COMPTE -->
					<li class="nav-item dropdown position-relative"><a
						class="nav-link dropdown-toggle text-white" href="#"
						id="compteDropdown" role="button" data-bs-toggle="dropdown"
						aria-expanded="false">Compte</a>
						<ul class="dropdown-menu dropdown-menu-dark position-absolute"
							aria-labelledby="compteDropdown">

							<li th:if="${admin != null}"><a class="dropdown-item"
								th:href="@{/admin/account}">Mon Compte</a></li>

							<li><a class="dropdown-item" href="/session/session">Mes
									sessions</a></li>
							<li><a class="dropdown-item" href="/admin/create-account">Créer
									compte</a></li>
							<li><a class="dropdown-item"
								href="/session/session-statistic">Statistiques</a></li>
						</ul></li>

					<li><a th:href="@{/contact}">Contact</a></li>
					<li><a
						th:href="${estConnecte} ? @{/deconnexion} : (role == 'admin' ? @{/admin/connexion-admin} : @{/})"
						th:text="${estConnecte} ? 'Déconnexion' : 'Connexion'"> </a></li>
					<!-- Icône paramètres (roue crantée) -->
					<li class="nav-item dropdown position-relative"><a href="#"
						class="nav-link" onclick="toggleAccessibilityMenu()"
						title="Accessibilité"> ⚙️ </a>
						<ul class="dropdown-menu dropdown-menu-dark position-absolute"
							id="accessibilityMenu" style="display: none;">
							<li><a href="#" onclick="adjustFontSize(1)">🔎 Agrandir
									le texte</a></li>
							<li><a href="#" onclick="adjustFontSize(-1)">🔍 Réduire
									le texte</a></li>
							<li><a href="#" onclick="resetFontSize()">♻️
									Réinitialiser</a></li>
						</ul></li>

				</ul>

				<!-- RESPONSIVE ! -->
				<div class="burger" onclick="toggleBurger()">
					<span></span> <span></span> <span></span>
				</div>

				<ul class="nav-links" id="navLinks">
					<!-- tes <li> ici -->
				</ul>


				<div class="toggle-container" onclick="toggleMode()">
					<div class="toggle-switch"></div>
				</div>
			</nav>
		</header>
	</div>
</div>
